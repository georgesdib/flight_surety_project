<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>FlightSurety</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet">
    <link rel="icon" type="image/x-icon" href="favicon.ico">
</head>

<body>

    <nav class="navbar navbar-expand-md navbar-dark bg-dark fixed-top">
        <a class="navbar-brand" href="#">FlightSurety</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarsExampleDefault" aria-controls="navbarsExampleDefault"
            aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
    </nav>

    <main class="container">

        <div class="widgets-container">
            <div>
                <h2>App Contract Operational Status</h2>
                <label><input type="radio" name="app-operational-status" id="app-operational">Operational</label>
                <label><input type="radio" name="app-operational-status" id="app-not-operational">Not Operational</label>
            </div>
            <div>
                <h2>Data Contract Operational Status</h2>
                <label><input type="radio" name="data-operational-status" id='data-operational'>Operational</label>
                <label><input type="radio" name="data-operational-status" id='data-not-operational'>Not Operational</label>
            </div>
        </div>
        <div id="display-wrapper" class="top-20">
        </div>
        <btn class="btn btn-primary" id="fund-airline">Fund Airline</btn>
        <div class="row top-20">
            <label class="form">Airline</label> <input type="text" id="airline-address"> <btn class="btn btn-primary" id="register-airline">Register Airline</btn>
        </div>
        <div class="row top-20">
            <label class="form">Flight Name</label> <input type="text" id="flight-name">
            <label class="form">Flight Time</label> <input type="text" id="flight-time">
            <btn class="btn btn-primary top-5" id="register-flight">Register Flight</btn>
            <btn class="btn btn-primary top-5" id="buy-insurance">Buy Insurance</btn>
            <btn class="btn btn-primary top-5" id="submit-oracle">Submit to Oracles</btn>
        </div>
        <btn class="btn btn-primary top-20" id="claim-insurace">Claim Insurance</btn>
    </main>
    <div class="container">
        <h2>Transaction History<span id="ftc-history"></span></h2>
        <div>
            <ul id="txt-events">
                <!-- Events will appear here from app.js -->
            </ul>
            <br>
            <hr>
        </div>
    </div>

</body>

</html>
